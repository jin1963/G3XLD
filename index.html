<!DOCTYPE html>
<html>
<head>

    .container {

      padding: 10px;

      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #ffd700;
      color: #2e004f;
      font-weight: bold;
      cursor: pointer;
    }
    #logo {
      display: block;
      margin: auto;
      max-width: 180px;
      margin-bottom: 20px;
    }
    #walletInfo {

      margin: 10px 0;

    }
  </style>
</head>

  <script src="abi.js"></script>
  <script src="script.js"></script>
</body>
</html>
